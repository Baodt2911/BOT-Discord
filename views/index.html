<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <div
      style="
        width: 500px;
        height: 80px;
        background-color: #0099ff;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <input
        type="text"
        placeholder="Nhập con mẹ mày vào đây này!!"
        style="width: 50%; height: 50%; padding: 0 15px"
      />
      <button style="width: 20%; height: 50%">Gửi</button>
    </div>
  </body>
  <script>
    const btn = document.querySelector("button");
    const input = document.querySelector("input");
    btn.onclick = async () => {
      try {
        const res = await fetch("http://localhost:3000/send-message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            content: input.value,
          }),
        });
      } catch (error) {
        console.log(error);
      }
    };
  </script>
</html>
